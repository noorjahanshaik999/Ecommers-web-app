
{% extends 'home1.html' %}
{% block content %}
  <center><h1>Contact Us</h1></center>
<div class="container">
  
  
  <form method="POST">
    
    <label>Name:</label>
    <input type="text"  name="name" placeholder="Your name..">

    <label >Email:</label>
    <input type="text"  name="emailid" placeholder="Your email..">

  

    <label >Message</label>
    <textarea  name="message" placeholder="Write something.." style="height:200px"></textarea>

    <a href="{{url_for('contactus')}}"><input type="submit" value="Submit"></a>

  </form>
  
</div>
<a href="{{url_for('home')}}"><button>Go to home</button></a>

{% endblock %}
