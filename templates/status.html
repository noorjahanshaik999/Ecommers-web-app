<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add note</title>
    <style>
        table,td{
           border: 1px solid black;
           border-collapse: collapse;
       }
    </style>
<body>
   
        <table>
            
            <tr>
                <th>item id</th>
                <th>name</th>
                <th>discription</th>
                <th>quantity</th>
                <th>category</th>
                <th>price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for i in items %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td><a href="{{url_for('updateproducts',itemid=i[0])}}">Update</a></td>
                <td><a href="{{url_for('deleteproducts',itemid=i[0])}}">Delete</a></td>
                
            </tr>
            {% endfor %}
        </table>
        <a href="{{url_for('adminhome')}}"><button>Back</button></a>
        
</body>
</html>
