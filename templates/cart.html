{% extends 'home1.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {%if items!='empty' %}
            {% for i in items %}
                <form method="POST" action="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][3])}}">
                    <div class="col-12 col-md-3" ><br>
                        <div class="carding p=3">
                            <img src="{{url_for('static',filename=i+'.jpg')}}" height="100" width="100" />
                            <h4 class="mt-1">{{items[i][1]}} </h4>
                            <b>quantity</b>
                            <p class="quantity mt-1"> 
                            <select class="form-select" aria-label="Default select example" name="qty">
                            <option selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            </select>
                            </p>
                            <div class="d-flex flex-row">
                            <h6>Price <i class="fa fa-inr" aria-hidden="true">{{items[i][3]}} </i></h6>
                            </div>
                            <div class="d-flex flex-row">
                            <button class="btn btn-success add-button" type="submit">Buy Now</button>&nbsp;&nbsp;
                            <a class="btn btn-success add-button" href="{{url_for('rem',item=i)}}">delete</a>
                            </div>
                        </div>
                    </div>
                </form>  
                           
            {% endfor %}
        {% endif %}
        
    </div>
</div> 
<a href="{{url_for('home')}}"><button>Go to home</button></a>
{% endblock %}
